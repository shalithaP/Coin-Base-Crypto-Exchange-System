name: Test and Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: user-service

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: test  # Only run deploy if tests pass

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Upload project files to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@3.91.62.152 "rm -rf ~/Webservices && mkdir ~/Webservices"
        scp -o StrictHostKeyChecking=no -r ./* ubuntu@3.91.62.152:~/Webservices

    - name: Build and start Docker containers on EC2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@3.91.62.152 << 'EOF'
          cd ~/Webservices
          docker-compose down
          docker-compose up --build -d
        EOF
